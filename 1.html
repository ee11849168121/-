<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>道昌鎖印行</title>
    <style>
        body {
            background-color: #87CEEB; /* 天空藍 */
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .cloud {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: moveCloud linear infinite;
        }

        @keyframes moveCloud {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .cloud1 {
            width: 100px;
            height: 60px;
            top: 20%;
            left: 10%;
        }

        .cloud2 {
            width: 120px;
            height: 70px;
            top: 40%;
            left: 50%;
        }

        .cloud3 {
            width: 90px;
            height: 50px;
            top: 70%;
            left: 30%;
        }

        .text-container {
            text-align: center;
            font-size: 2em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    <div class="text-container">道昌鎖印行</div>
</body>
</html>
